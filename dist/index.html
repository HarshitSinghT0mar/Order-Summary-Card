<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Harshit Singh Tomar | Order summary card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>
  </head>
  <body style="font-family: 'Red Hat Display', sans-serif">
    <div
      class="grid place-content-center h-screen w-full"
      style="
        background-image: url('./images/pattern-background-desktop.svg'),url('./images/pattern-background-desktop.svg');
      "
    >
      <div
        class="w-[17rem] h-fit rounded-2xl bg-white text-center md:w-[20rem]"
      >
        <div>
          <img src="./images/illustration-hero.svg" class="rounded-t-xl" />
        </div>
        <div class="p-6 flex flex-col gap-6">
          <div>
            <h1 class="font-extrabold text-lg mb-4">Order Summary</h1>
            <p class="text-slate-500 text-sm">
              You can listen to millions of of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div
            class="flex place-content-between items-center bg-slate-100 py-2 px-3 rounded-xl w-full"
          >
            <div><img src="./images/icon-music.svg" /></div>
            <div>
              <p class="font-bold text-sm">Annual Plan</p>
              <span class="text-sm text-slate-500">$59.99/year</span>
            </div>
            <a
              href="#"
              class="text-[12px] underline text-blue-700 font-bold hover:text-violet-500 hover:no-underline"
              >Change</a
            >
          </div>
          <div>
            <button
              class="py-3 bg-blue-700 rounded-lg text-white text-[12px] font-semibold w-full mb-4 shadow-2xl hover:bg-violet-500"
            >
              Proceed to payment
            </button>
            <button
              class="text-slate-500 font-semibold text-[12px] hover:text-black"
            >
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
